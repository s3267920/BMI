<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BMI計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style/index.min.css" />
  </head>

  <body>
    <header>
      <h1 class="icon"></h1>
      <div class="information">
        <label for="height">身高 cm <input type="text" id="height" placeholder="請輸入身高"/></label>
        <label for="weight">體重 kg <input type="text" id="weight" placeholder="請輸入體重"/></label>
      </div>
      <button id="calculatorBtn" class="calculatorBtn ">
        <p class="BMI_value">看結果</p>
        <span class="loopIcon"></span>
      </button>
      <div class="result_text"></div>
    </header>
    <div id="content">
      <h2>BMI紀錄</h2>
      <ul id="BMI_list">
        <li>
          <div class="status_color"><a href="javascript:;" class="delete">刪除</a></div>
          <ul class="option">
            <li class="status">理想</li>
            <li class="BMI"><span>BMI</span>20.90</li>
            <li class="weight"><span>weight</span>70kg</li>
            <li class="height"><span>height</span>180cm</li>
            <li class="date">2018-12-13</li>
          </ul>
        </li>
      </ul>
    </div>
    <footer><div class="footer_icon"></div></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
